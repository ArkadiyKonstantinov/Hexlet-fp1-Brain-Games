name: ESLint

on:
  push

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0 

      - name: Install modules
        run: npm ci

      - name: Run ESLint
        run: npx eslint .
